<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My-ToDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <script>
        function replaceCheckboxWithText(checkboxId, labelId) {
            var checkbox = document.getElementById(checkboxId);
            var label = document.getElementById(labelId);

            if (checkbox.checked) {
                // Hide the checkbox and show the text
                checkbox.style.display = "none";
                label.innerText = "Well Done! You did it ";
            } else {
                // Show the checkbox and reset the label
                checkbox.style.display = "block";
                label.innerText = "Need to complete. Complete Now!";
            }
        }
    </script>

  </head>
  <body style="background-color: #edf6f9">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">MyToDo's</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

    <form action="/" method="POST">
  <div class="container my-4 ">
    <h1>ToDo List Demo App</h1><br>
    <label for="task" class="form-label">Add Task</label>
    <input name="task" type="text" class="form-control" id="task" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>

  <button type="submit" class="btn btn-outline-success">ADD</button>
  </div>
</form>
  <div class="container">
      <table class="table table-success table-striped ">
  <thead>
    <tr>
      <th scope="col">SNo.</th>
      <th scope="col">TASK</th>
      <th scope="col">EDIT</th>
      <th scope="col">COMPLETED</th>
      <th scope="col">DELETE</th>
    </tr>
  </thead>
  {% if allTodo| length==0 %}
  <div style="margin-left: 6% ; margin-right: 6%" class="alert alert-primary" role="alert">No ToDo found. Please enter your first Todo.</div>
  {% else %}

  {% for mytodo in allTodo  %}
  <tbody class="table-group-divider">
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{mytodo.task}}</td>
      <td><a href="/new/{{ mytodo.num }}" type="button" class="btn btn-outline-warning"><i class="fa fa-edit"></i></a></td>
      <td>
        <div class="form-check">
          <input style="height: 25px;width: 25px;" class="form-check-input" type="checkbox" id="flexCheckDefault{{ loop.index }}" onclick="replaceCheckboxWithText('flexCheckDefault{{ loop.index }}', 'flexCheckLabel{{ loop.index }}')"> &#160;
          <label class="form-check-label" id="flexCheckLabel{{ loop.index }}" for="flexCheckDefault{{ loop.index }}"> "Need to complete. Complete Now!"</label>
        </div>
      </td>
      <td><a href="/remove/{{ mytodo.num }}" type="button" class="btn btn-outline-dark"><i class="fa fa-trash"></i></a></td>
    </tr>

  </tbody>
  {% endfor %}
  {% endif %}

</table>
  </div>
  </body>
</html>
