   <script>
        function replaceCheckboxWithText(checkboxId, labelId) {
            var checkbox = document.getElementById(checkboxId);
            var label = document.getElementById(labelId);

            if (checkbox.checked) {
                // Hide the checkbox and show the text
                checkbox.style.display = "none";
                label.innerText = "Well Done! You did it ";
            } else {
                // Show the checkbox and reset the label
                checkbox.style.display = "block";
                label.innerText = "Need to complete. Complete Now!";
            }
        }
    </script>
